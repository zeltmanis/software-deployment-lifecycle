version: '3.8'

services:
  # MariaDB Database for Testing
  test_db:
    image: mariadb:11.2
    container_name: ledger_test_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: test_root_password
      MYSQL_DATABASE: ledger_test
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - "3307:3306"
    volumes:
      - test_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend for Testing
  test_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledger_test_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://test_user:test_password@test_db:3306/ledger_test
      ENVIRONMENT: test
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      test_db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend for Testing
  test_frontend:
    image: nginx:alpine
    container_name: ledger_test_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./frontend/test:/usr/share/nginx/html:ro
    depends_on:
      - test_backend

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: ledger_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./grafana/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    depends_on:
      - test_backend

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ledger_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    depends_on:
      - prometheus

volumes:
  test_db_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local