version: '3.8'

services:
  # MariaDB Database for Development
  dev_db:
    image: mariadb:11.2
    container_name: ledger_dev_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: dev_root_password
      MYSQL_DATABASE: ledger_dev
      MYSQL_USER: dev_user
      MYSQL_PASSWORD: dev_password
    ports:
      - "3306:3306"
    volumes:
      - dev_db_data:/var/lib/mysql
      - ./database/dev:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend for Development
  dev_backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ledger_dev_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql+pymysql://dev_user:dev_password@dev_db:3306/ledger_dev
      ENVIRONMENT: development
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      dev_db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  dev_db_data:
    driver: local